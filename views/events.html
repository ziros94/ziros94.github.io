<table class="s12 col table">
    <thead>
    <tr>
        <th width="200">Title</th>
        <th width="150">Place</th>
        <th width="150">School</th>
        <th width="150">Price</th>
        <th width="150">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in events">
        <td width="200">{{event.title}}</td>
        <td width="150">{{event.place}}</td>
        <td width="150">{{event.school}}</td>
        <td width="150">{{event.price|currency}}</td>
        <td width="150">{{event.date|date:'MM-dd-yyyy'}}</td>
    </tr>
    </tbody>
</table>
